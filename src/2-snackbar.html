<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a href="./index.html" class="back-link">Go Home</a>
        <h1 class="main-title">Form</h1>
      </div>
      <form class="form">
        <label class="form-label">
          <span class="label-text">Delay (ms)</span>
          <input
            type="number"
            name="delay"
            required
            min="0"
            class="form-input"
            placeholder="Введіть затримку в мілісекундах"
          />
        </label>

        <fieldset class="form-fieldset">
          <legend class="fieldset-legend">State</legend>
          <div class="radio-group">
            <label class="radio-label">
              <input
                type="radio"
                name="state"
                value="fulfilled"
                required
                class="radio-input"
              />
              <span class="radio-custom"></span>
              <span class="radio-text">Fulfilled ✅</span>
            </label>
            <label class="radio-label">
              <input
                type="radio"
                name="state"
                value="rejected"
                required
                class="radio-input"
              />
              <span class="radio-custom"></span>
              <span class="radio-text">Rejected ❌</span>
            </label>
          </div>
        </fieldset>

        <button type="submit" class="submit-btn">Create notification</button>
      </form>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
